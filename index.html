<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        .addclass{
            font-size: 40px;
        }
        .addanother{
            color: green;
        }
        .linkclass{
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <ul><li>Hello 1</li></ul>
    <ul><li>Hello 2</li></ul>
    <ul><li>Hello 3</li></ul>
    <ul><li><a href="#">Hello 4</a></li></ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script> 
        jQuery('ul li').addClass('addclass');
        jQuery('ul li').addClass('addanother');
        jQuery('ul li a').addClass('linkclass');
    </script>
   
</body>

</html>
