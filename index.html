<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        .addclass{
            font-size: 40px;
        }
    </style>
</head>

<body>
    <button class="btn1">Hide Me</button>
    <button id="btn2">Hide Me Again</button>
    <p class="c1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, placeat?</p>
    <p id="id1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, placeat?</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script> 
        $(document).ready(function(){
            $('.btn1').click(function(){
                $('.c1').hide();
            });


            $('#btn2').click(function(){
                $('#id1').hide();
            });
        });
    </script>
   
</body>

</html>
